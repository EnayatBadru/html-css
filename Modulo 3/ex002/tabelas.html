<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
        }
        tr.especial{
            background: rgb(180, 180, 180);
        }

        tr.normal:hover{
            background: rgb(238, 238, 238);
        }
        td{
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="normal">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td> 
        </tr>
        <tr class="especial">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="normal">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="especial">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr class="normal">
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
    </table>
</body>
</html>
