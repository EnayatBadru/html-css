<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Págrafos e quebras de linha</h1>
    <hr>
    <p>você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocat tudo 
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar
        texto em algum lugar
        expecifico <br> como esse,
        voce pode usar a tag &lt;br&gt;.
    </p>
</body>
</html>
